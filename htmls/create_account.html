<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Email Service</title>
    <link rel="stylesheet" href="filecss\create_account.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome to [Email Service Name]!</h1>
        <form id="create-account-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       minlength="8" title="Must be at least 8 characters long">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </fieldset>

            <fieldset>
                <legend>Account Preferences</legend>
                <label for="username">Preferred Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="security-question-1">Security Question 1:</label>
                <select id="security-question-1" name="security-question-1">
                    <option value="nickname">What was your childhood nickname?</option>
                    <option value="pet-name">What is the name of your first pet?</option>
                </select>
                <input type="text" id="answer-1" name="answer-1" required>

                <label for="security-question-2">Security Question 2:</label>
                <select id="security-question-2" name="security-question-2">
                    <option value="school">What is the name of your elementary school?</option>
                    <option value="favorite-food">What is your favorite food?</option>
                </select>
                <input type="text" id="answer-2" name="answer-2" required>
            </fieldset>

            <fieldset>
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </label>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="home.html">Log In Here</a></p>
        <p>Need help? <a href="#">Contact Support</a></p>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
