<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #424242;
  /*background-image: url('images/a.jpg');*/
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  color: white;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  box-shadow: #333;
}

.login-form {
  background-color: #222;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  width: 350px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
  width: 94%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #333;
  color: white;
}

input[type="text"]:focus,
input[type="password"]:focus {
  outline: none;
  border: 1px solid #f45b69;
}

#submit {
  background-color: #f45b69;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}


.forgot-password {
  text-align: right;
  margin-bottom: 10px;
  color: #f45b69;
  font-size: 14px;
}

.create-account {
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}

.create-account a {
  color: #f45b69;
  text-decoration: none;
}

.create-account a:hover {
  text-decoration: underline;
}

.icons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 30px;
}

.icon {
  font-size: 20px;
  color: white;
}

.icon:hover {
  color: #f45b69;
}
a:link {
  color: rgb(9, 170, 245);
  background-color: transparent;
  text-decoration: none;
}
#extra{
    background-color: #ffffff;
  color: white;
  padding: 2px 1px;
  border: none;
  border-radius: 60%;
  cursor: pointer;
  width: 36px;
  height: 36px;
  font-size: 16px;
  margin: 3%;
  margin-left: 48px;
    
}
img{
    width: 31px;
    height: 31px;
    border-radius: 60%;
}

</style>
</head>
<body>
<div class="container">
  <div class="login-form">
    <h2>LOG IN</h2>
    <form>
      <input type="text" placeholder="Log-in" />
      <input type="password" placeholder="Password" />
      <button type="submit" id="submit">Log in</button>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot password</a>
    </div>
    <div class="create-account">
      <a href="htmls/create_account.html" target="_blank" >Click here to create an account</a>
    </div>
    <div>
        <button type="button" id="extra"><img src="images/facebook.svg" alt="facebook"></button>
        <button type="button" id="extra"><img src="images/google.svg" alt="google"></button>
        <button type="button" id="extra"><img src="images/twitter.svg" alt="twitter"></button>
    </div>
  </div>
</div>
</body>
</html>
